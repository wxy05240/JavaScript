<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建正则表达式 需要两个参数 正则表达式与匹配模式
        // 匹配模式 i+ 忽略大小写 g全局匹配模式
        var reg = new RegExp("a");
        var str = "a";
        var result = reg.test(str);
        console.log(result);

        // var reg = /a/i
        // var result = reg.test(str);
        // console.log(result);
        // a或b在字符串里是否存在
        var reg = /a|b/;
        // 两种写法相同
        // var reg = /[ab]/
        // var reg = /[a-z]/ 任意小写字母
        // /a[bde]c/ 是否含有abc或adc或aec
        // /[^ab]/ 除了ab以外
        console.log(reg.test("abcd"))
        var string = "abiubdiua21ioncq"
        console.log(string.match(/[A-z]/g))

        // /a{3}/ 三个a
        // a{1,3} 表示出现1-3次a都可以、
        // /ab+c/ 至少一个b
        // /ab?c/ 零个或一个b
        // /^a/ 以a开头 /a$/以a结尾
        var reg = /a{3}/;
        console.log(reg.test('aaabc'))
    </script>
</head>
