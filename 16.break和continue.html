<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        outer:
        for(var i = 0;i<5;i++){
            console.log("外层循环"+i);
            for(var j = 0;j<5;j++){
                break outer;
                console.log("内层循环"+j);
            }
        }
    </script>
</head>
