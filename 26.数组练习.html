<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        var per = new Person("孙悟空",19);
        var per2 = new Person("红孩儿",8);
        var per3 = new Person("沙和尚",20);
        var per4 = new Person("唐僧",30);
        var per5 = new Person("猪八戒",31);
        
        var perArr = [per,per2,per3,per4,per5];

        function getAdult(arr){
            var newArr = [];
            for(var i = 0;i<arr.length;i++){
                console.log(i)
                if(arr[i].age>18){
                
                    newArr.unshift(arr[i].name);
                }
            }
            return newArr;
        }
        console.log(getAdult(perArr))

        //a 是数组里的元素 b是索引 c是正在遍历的数组
        perArr.forEach(function(a,b,c){
            console.log(a);
        });

        var newperArr = perArr.slice(0,2);
        console.log(newperArr)
        // 删除元素  并用牛魔王插入到开始的索引位置之前
        perArr.splice(0,2,"牛魔王")


    </script>
</head>
