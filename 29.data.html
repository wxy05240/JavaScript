<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        var d = new Date();
        console.log(d)
        var d = new Date("12/03/2016 11:30:40");
        console.log(d)
        var date = new Date();
        // 返回当前是第几天
        console.log(date.getDate());
        // 返回今天周几 0是周日
        console.log(date.getDay());
        // 返回月份 0是一月
        console.log(date.getMonth());
        // 获取当前年份
        console.log(date.getFullYear());
        // 获取时间戳
        console.log(date.getTime())
        
        console.log(Date.now())
        

    </script>
