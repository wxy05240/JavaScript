<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = new Array();
        arr[0] = 1;
        arr[1] = 2
        arr[2] = 3
        

        // push() 向末尾添加元素 并返回数组新的长度
        // pop() 删除最后一个元素 返回删除的最后一个元素
        // unshift() 向数组开头添加元素 返回长度
        // shift() 删除第一个元素 返回被删除的元素
        arr.push(3)
        console.log(arr)
        console.log(arr.length)
        for(var i = 0 ;i<arr.length;i++){
            console.log(arr[i])
        }
    </script>
</head>
<body>
    
</body>
</html>
